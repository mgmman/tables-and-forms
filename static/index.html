<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="POST">
        <label>Выберите ваше любимое животное
            <select name="petType">
                <option value="dog">Собака</option>
                <option value="cat">Кошка</option>
                <option value="parrot">Попугай</option>
            </select>
        </label>
        <label>
            <input type="radio" name="gender" value="male" checked>СамЭц
        </label>
        <label>
            <input type="radio" name="gender" value="female">Самка
        </label>
        <label>Выберите цвет глаз
            <select name="eyeColor">
                <option value="blue">Синий</option>
                <option value="green">Зеленый</option>
                <option value="brown">Карий</option>
            </select>
        </label>
        <label>
            Выберите длину хвоста<input type="number" name="tailLength" value="4">
        </label>
        <label>
            <input type="text" name="name" placeholder="Name">
        </label>
        <label>
            <input type="date" name="dateOfBirth">
        </label>
        <label>
            <input type="email" name="email" placeholder="Email">
        </label>
        <label>
            <input type="tel" name="phone" placeholder="Phone number">
        </label>
        <label>
            <input type="text" name="rules" placeholder="Rules">
        </label>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </form>

</main>
</body>
</html>
